<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil MCDONT</title>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <script> 
      $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
    </script>
    
  </head>
  <body>
    <!-- Chargement HTML -->
    <div id="header"></div>
    

    <!-- CAROUSEL -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div id="blockIndicateur" class="carousel-indicators">
        <button
          id="ongletIndicateur"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          id="ongletIndicateur"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          id="ongletIndicateur"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          id="ongletIndicateur"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img
            src="./images/rizaupoulet-1000x500.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div id="accrocheBlock" class="carousel-caption d-none d-md-block">
            <h5>Tendance !</h5>
            <p>Riz et poulet sans se prendre la tête.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img
            src="./images/rizaupoulet-1000x500.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div id="accrocheBlock" class="carousel-caption d-none d-md-block">
            <h5>Poulet-party !</h5>
            <p>Associez équilibre et convivialité</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img
            src="./images/rizaupoulet-1000x500.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div id="accrocheBlock" class="carousel-caption d-none d-md-block">
            <h5>Gourmets, Gourmand.e.s</h5>
            <p>Le plaisir coupable que l'on peut se permettre</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img
            src="./images/rizaupoulet-1000x500.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div id="accrocheBlock" class="carousel-caption d-none d-md-block">
            <h5>Le burger vert !</h5>
            <p>Simple et Rapide</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- ------------------------------------------------------FOOTER -------------------------------------------------------------- -->
    <div id="footer"></div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
