<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription - MCDONT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/css-inscription.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <script> 
      $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
    </script>
    
    <style>
        .button {
          background-color: rgb(91, 132, 82); /* Green */
          border: none;
          color: white;
          padding: 5px 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        .button1 {width: 250px;}

        </style>
</head>
<body>

    <!-- Chargement HTML -->
    <div id="header"></div>
    <main>
    
        <div id="contenuDePage" class="container-fluid">
            <!-- CONTENU GLOBAL -->
        <div class="container-fluid">
            <!-- Première Ligne (titre et bouton recette) -->
            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <!-- Titre de page -->
                    <h3 id="titreDePage">
                        INSCRIPTION
                    </h3>
                </div>

        <div class="row">
            <div class="milieu">
                <form class="form">
                    <div class="input__bloc">
                        <label for="name">Pseudo</label>
                        <input class="input" type="text" id="name" name="user_name" placeholder="Pseudo" autocomplete="on">
                    </div>
                    <div class="input__bloc">
                        <label for="email">Adresse mail</label>
                        <input class="input" type="email" id="email" name="user_email" placeholder="Adresse mail" autocomplete="email">
                    </div>
                    <div class="input__bloc">
                        <label for="password">Mot de passe</label>
                        <input class="input" type="password" id="password" name="user_password" placeholder="Mot de passe" autocomplete="new-password">
                    </div>
                    <div class="input__bloc">
                        <label for="password_check">Confirmez votre mot de passe</label>
                        <input class="input" type="password" id="password_check" name="user_password_check" placeholder="Confirmez le mot de passe" autocomplete="off">
                    </div>
            
                    <case><div>
                        <input type="checkbox" id="conditions" name="conditions" checked>
                        <label for="conditions">J'ai lu et j'accepte les conditions générales d'utilisation *</label>
                    </div>
              
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Je souhaite recevoir la newsletter partenaire (bon plans...)</label>
                    </case>
                    </div>
                </form>
            </div>   
            <p><button class="button button1">Je M'inscris</button></p>
       
    </main>
       <!-- ------------------------------------------------------FOOTER -------------------------------------------------------------- -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
