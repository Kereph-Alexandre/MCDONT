<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/creerRecette.css">

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>

  <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
  </script>

</head>
<body>

    <div id="header"></div>


<div id="contenuDePage">
    <div class="row d-flex justify-content-center">
        <div class="col-3">
            <!-- Titre de page -->
            <h3 id="titreDePage">
                POSTER MA RECETTE
            </h3>
        </div>
    </div>
    
    <form method="get">

        <div class="container-fluid">
            <div class="col-12 labelFormulaire">
                Quel type de plat ?
            </div>
            <div class="col-12 ligneFormulaire">
                <label for="entrees">
                    <input type="radio" name="type" value="entree">Entr√©e
                </label>
                <label for="plat">
                    <input type="radio" name="type" value="plat">Plat
                </label>
                <label for="dessert">
                    <input type="radio" name="type" value="dessert">Dessert
                </label>
            </div>
        </div>
    
        <div class="col-12 ligneFormulaire">
            <label for="titre"> Titre : <br/>
                <input type="text" name="titre" placeholder="Titre de votre recette..." size="80">
            </label>
        </div>

        <div class="col-12 ligneFormulaire">
            <label for="Recette"> Recette : <br/>
                <textarea name="Recette" id="" cols="83" rows="10" placeholder="Detaillez ici les etapes de votre recette..."></textarea>
            </label>
        </div>
        
        <div class="col-12 labelFormulaire">
            Level : 
        </div>
        <div class="col-12 ligneFormulaire">
        <label for="mceasy">
            <input type="radio" name="level" value="mceasy">McEasy
        </label>
        <label for="mchard">
            <input type="radio" name="level" value="mcHard">McHard
        </label>
        </div>
        
        <div class="col-12 labelFormulaire">
            Documents:
        </div>

        <div class="col-12 ligneFormulaire">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="submit">
        </div>

        <div class="col-12 ligneFormulaire">
            <button type="submit" name="submit">Poster ma recette</button>
        </div>
    </form>
</div>

    <div id="footer"></div>
    
</body>
</html>
