<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/compteUtilisateur.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

<script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
  </script>

</head>
<body>

    <!-- Chargement HTML -->
    <div id="header"></div>
    <main>

        <div id="contenuDePage" class="container-fluid">
            <!-- CONTENU GLOBAL -->
        <div class="container-fluid">
            <!-- PremiÃ¨re Ligne (titre et bouton recette) -->
            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <!-- Titre de page -->
                    <h3 id="titreDePage">
                       MON COMPTE
                    </h3>
                </div>
        
        
    <div class="row">
        <div class="milieu">
            <form class="form">
                <div class="input__bloc">
                    <label for="name">Pseudo</label>
                    <input class="input" type="text" id="name" name="user_name" placeholder="#User3310" autocomplete="on">
                </div>
                <div class="input__bloc">
                    <label for="email">Adresse mail</label>
                    <input class="input" type="email" id="email" name="user_email" placeholder="lesdeuxbouts.dunbout@aol.fr" autocomplete="email">
                </div>
                <div class="input__bloc">
                    <label for="password">Mot de passe</label>
                    <input class="input" type="password" id="password" name="user_password" placeholder="**********" autocomplete="new-password">
                </div>

                <a href="./ChangementMotDePasse.html" type="button" class="btn my-3 userProfileButton">Changer de mot de passe</a>
                <a href="./accueil.html" type="button" class="btn my-3 userProfileButton">Valider mes changements</a>
            </form>
        </div>
    </div>
            
    </main>
          <!-- ------------------------------------------------------FOOTER -------------------------------------------------------------- -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

</body>
</html>
